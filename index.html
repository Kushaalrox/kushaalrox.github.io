<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="css/valentine.css" />
  </head>
  <body>
    <div id="valentineQuestion"><b>DEVIKA WILL YOU BE MY VALENTINE?</b></div>
    <button class="answerButton" onclick="location.href='thankyou.html'">
      Yes
    </button>
    <button class="answerButton" id="noButton">NO!</button>
    <br />
    <img src="cat.gif" alt="cat asking question" class="responsive" />

    <script>
      var clickCount = 0;
      document.getElementById("noButton").addEventListener("click", function () {
          clickCount++;
          var yesButton = document.querySelector(
            'button[onclick*="thankyou.html"]'
          );
          var currentFontSize = parseInt(
            window.getComputedStyle(yesButton).fontSize
          );
          yesButton.style.fontSize = currentFontSize + 10 + "px"; // Increase font size by 5px
          var noButton = document.getElementById("noButton");
          if (clickCount === 1)
            noButton.innerHTML = "Kuch kuch hota hai, Devika, tum nahi samjhogi.";\
          else
            noButton.innerHTML = "SELMON BHAI kehte hai khoobsurat ladkiyan jab jhoot bolti hai ... toh aur bhi khoobsurat lagti hai";
        });
    </script>
  </body>
</html>
