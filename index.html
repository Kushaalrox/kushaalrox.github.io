<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="css/valentine.css" />
  </head>
  <body>
    <div id="valentineQuestion"><b>DEVIKA WILL YOU BE MY VALENTINE?</b></div>
    <button class="answerButton" onclick="location.href='thankyou.html'">
      Yes

    <br />
    <img src="cat.gif" alt="cat asking question" class="responsive" />

    <script>
      var clickCount = 0;
      document.getElementById("noButton").addEventListener("click", function () {
          clickCount++;
          var yesButton = document.querySelector(
            'button[onclick*="thankyou.html"]'
          );
          var currentFontSize = parseInt(
            window.getComputedStyle(yesButton).fontSize
          );
          yesButton.style.fontSize = currentFontSize + 10 + "px"; // Increase font size by 5px
          var noButton = document.getElementById("noButton");
          if (clickCount === 1)
            noButton.innerHTML = "Kuch kuch hota hai, Devika, tum nahi samjhogi.";
          else if (clickCount === 2)
	          noButton.innerHTML = "Dil toh har kisi ke paas hota hai, lekin sab Dilwale nahi hote BABES:)";
          else if (clickCount === 3)
            noButton.innerHTML = "Sachi mohabbat zindagi main sirf ek baar hoti hai… aur jab hoti hai, toh koi bhagwan ya khuda usse nakamayab nahi hone deta.\nKya tum Iqball ko reject kar dogi?";
          else if (clickCount === 4)
	          noButton.innerHTML = "Hum ek baar jeete hai, ek baar marte hai, shaadi bhi ek baar hoti hai… aur pyaar bhi ek baar hota hai!\nChun lo abh achese";
          else if (clickCount === 5)
	          noButton.innerHTML = "Teri aankhon ki namkeen mastiyaan, teri hansi ki beparwah gustakhiyaan, teri zulfon ki lehraati angdaaiyaan, nahi bhoolunga main, jab tak hai jaan, jab tak hai jaan.\nKhuda le le meri jaan!";
          else if (clickCount === 6)
	          noButton.innerHTML = "Mohabbat bhi zindagi ki tarah hoti hai. Har mod aasan nahi hota, har mod par khushi nahi hoti. Par jab hum zindagi ka saath nahi chodte, toh mohabbat ka saath kyun chode?\nre-read first sentence as you are making things hard for me ;)";
          else if (clickCount === 7)
	          noButton.innerHTML = "Sometimes, a lot of us men think we are doing everything for the woman we love, but there is an aspect of a woman a man doesn't understand.\n You are a mystery ;)";
          else if (clickCount === 8)
            noButton.innerHTML = "Agar yeh tujhe pyaar karti hai to ye palat ke dekhegi…palat…palat!\n TERA HERO IDHAR HAI! TERA DHIYAAN KIDHAR HAI!?";
          else if (clickCount === 9)
            noButton.innerHTML = "Tera haath se haath chodna… tera saayon ka rukh modna… tera palat ke phir na dekhna… nahin maaf karoonga main… jab tak hai jaan, jab tak hai jaan. Tere jhoothe kasme vaadon se… tere jalte sulagte khwabon se… teri beraham duaon se… nafrat karoonga main… jab tak hai jaan, jab tak hai jaan.";
          else if (clickCount === 10)
	          noButton.innerHTML = "Mujhe chahiye ek aisi ladki, jisse dekhte hi dil ki har aarzoo, saare khwaab, saare rang zinda ho jaaye. Abhi aisa hua nahin hai, lekin ab aisa lagta hai jaise koi andekha anjaana chehera, baadalon mein se pukaar raha hai. Pata nahin yeh baadal kab hatenge, aur kab woh pukaarne waali saamne aayegi.\nKYA TUM MERA NAAM PUKAROGI?";
          else if (clickCount === 11)
            noButton.innerHTML = "Rishtey sirf khoon se nahi hote… mohabbat se bhi bante hai.\nEk baar firse soch BABES :(";
          else if (clickCount === 12)
            noButton.innerHTML = "Main jab bhi aap ko dekhta hoon mujhe Rab dikhta hai. Rab ke samne matha tekta hoon toh dil ko sukoon milta hai. Aap ko hanste hue dekhta hoon toh dil ko aur bhi sukoon milta hai. Toh main toh aapko Rab se bhi zyada pyar karta hoon.\nYOU ARE OKAY <3";
          else if (clickCount === 13)
            noButton.innerHTML = "Mohabbat ke zamaane guzar gaye janaab… Ab chote mote pyaar se hi kaam chala lijiye aap \n^If you dont rethink :)";
          else
            noButton.innerHTML = "SELMON BHAI kehte hai khoobsurat ladkiyan jab jhoot bolti hai ... toh aur bhi khoobsurat lagti hai";
        });
    </script>
  </body>
</html>
